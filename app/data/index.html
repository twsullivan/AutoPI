<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	
    <title>Home Automation</title>
	
	<script>
		window.$ = window.jQuery = require('./jquery-3.2.1.min.js');
	</script>

	<style>
	body {
		background: #202020;
		color: #FFFFFF;
	}

	#rcorners2 {
		border-radius: 15px;
		border: 2px solid #808080;
		padding: 20px;
		width: 140px;
		height: 150px;
		text-align: center;
		margin: 20px 10px 10px 10px;
		vertical-align: middle;
	}
	img {
		padding-top: 25px;
		width:64px;
		height:64px;
		display: block;
		margin: 0 auto;
	}

	</style>
  </head>
  <body>
	<div id="rcorners2">
		<img id="light1Icon" src="./Lightbulb-on.png" alt="Light On">
		<span>Living Room</span>
	</div>
	<script>
	  $('#rcorners2').on('touchend click', function(){
		if($('#light1Icon').attr("src") == './Lightbulb-off.png'){
			$('#light1Icon').attr("src",'./Lightbulb-on.png');
		  } else {
			$('#light1Icon').attr("src",'./Lightbulb-off.png');
		  }
	  });
	</script>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
	//require('bootstrap');
  </script>
</html>
